<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sign-UP Page</title>
  <link rel="stylesheet" href="assets/styling css/style.css">
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <form>
      <div class="input-container">
        <input type="email" id="email">
        <label for="email">Email Id</label>
      </div>
      <div class="input-container">
        <input type="password" id="password">
        <label for="password">Password</label>
        <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
      </div>
      
      <button type="submit">Sign In</button>
    </form>
    <div class="footer">
      <p>Don't have an account? <a href="Styling-signup.html">Sign up</a></p>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="assets/js/input-focus.js"></script>
  <script src="assets/js/sign-in-show-password.js"></script>

</body>
</html>
