<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sign-UP Page</title>
  <link rel="stylesheet" href="assets/styling css/style.css">
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form>
      <div class="input-container">
        <input type="text" id="first-name">
        <label for="first-name">Full Name</label>
      </div>
      <div class="input-container">
        <input type="email" id="email">
        <label for="email">Email Id</label>
      </div>
      <div class="input-container">
        <input type="password" id="password">
        <label for="password">Password</label>
        <button type="button" class="toggle-password" onclick="togglePassword('password', this)">Show</button>
      </div>
      <div class="input-container">
        <input type="password" id="confirm-password">
        <label for="confirm-password">Confirm Password</label>
        <button type="button" class="toggle-password" onclick="togglePassword('confirm-password', this)">Show</button>
      </div>
      
      
      <button type="submit">Sign Up</button>
    </form>
    <div class="footer">
      <p>Already have an account? <a href="styling-signin.html">Sign in</a></p>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="assets/js/input-focus.js"></script>
  <script src="assets/js/sign-up-show-password.js"></script>

</body>
</html>
